<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Wonnie{% endblock %}</title>

<!-- load path static file/style -->
    {% load staticfiles %}  <!--untuk load static files  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" /> <!-- -->
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" /> <!-- path / link css nya. static=folder nya. 'music/style.css' = terus link lanjutan -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- End Load -->

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">

    <!-- Logo -->
    <div class="navbar-header">
        <buton type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </buton>
        <a class="navbar-brand" href="{% url 'music:index' %}">Wonnie</a>
    </div>
    <!-- ENd Logo -->

    <!-- Item -->
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="">
                <a href="{% url 'music:index' %}"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums</a>
            </li>

            <li class="">
                <a href="{% url 'music:index' %}"><span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Songs</a>
            </li>
        </ul>


        <ul class="nav navbar-nav navbar-right">
            <li class="">
                <a href="{% url 'music:album-add' %}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Album</a>                
            </li>

            <form class="navbar-form navbar-left" role="search" id="font" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>

        </ul>
    </div>
  </div>
</nav>
<!-- End Navbar -->

{% block body %}

{% endblock %}

</body>
</html>
